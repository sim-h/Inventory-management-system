<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MEDICINES</title>
</head>
<body>
    <ul>
    {% for medicine in object_list %}
        <li>
            <a href="{% url 'inventory:medicine_detail' %}">{{medicine.name}}</a>
        </li>
    {% empty %}
        <li>No medicines yet.</li>
    {% endfor %}
    </ul>
</body>
</html>
